version: '2'

services:
  openldap:
    image: osixia/openldap:1.1.7
    environment:
      - LDAP_TLS=false
    volumes:
      - ./etc/ldap/slapd.d:/etc/ldap/slapd.d
      - ./var/lib/ldap:/var/lib/ldap
    ports:
      - 127.0.0.1:389:389
  mongodb:
    image: mongo:3.4
    container_name: "id_dashboard_mongo"
    command: mongod --smallfiles
    ports:
      - 127.0.0.1:27017:27017
